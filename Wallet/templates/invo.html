<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/register.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='fonts/iconic/css/material-design-iconic-font.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='css/register.css')}}">
</head>
<body>
	
	<div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');background-image: url('{{url_for('.static', filename='images/bg-01.jpg')}}');">
		<div class="wrap-login100">
			<form class="login1-w" action = "{{ url_for('invoaddrec') }}" method = "POST">
				<span class="login1">
					Sign Up
				</span>
				<div class="sign-center ">
					<span >{{error}}</span>
				</div>
				<div class="wrap-input100  m1">
					<label><span class="label-input100">Username</span>
					<input class="input100" type="text" name="username" placeholder="Type your username" required="">
					<span class="focus-input100" data-symbol="&#xf206;"></span></label>
				</div>
				<div class="wrap-input100  m1">
					<label><span class="label-input100">Phone Number</span>
					<input class="input100" type="Number" name="phone" placeholder="Type your Phone Number" required="" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "10">
					
					<span class="focus-input100" data-symbol="&#xf296;"></span></label>
				</div>
				<div class="wrap-input100 m1">
					<label><span class="label-input100">E-Mail ID</span>
					<input class="input100" type="email" name="email" placeholder="Type your email Id" required="">
					<span class="focus-input100" data-symbol="&#xf201;"></span></label>
				</div>
				<div class="wrap-input100 m1" >
					<label><span class="label-input100">Password</span>
					<input class="input100" type="password" name="password" minlength="8" placeholder="Type your password" required="">
					<span class="focus-input100" data-symbol="&#xf190;"></span></label>
				</div>
				<div class="wrap-input100 m1">
					<label><span class="label-input100">Confirm Password</span>
					<input class="input100" type="password" name="repass" minlength="8" placeholder="Re-Type your password" required="">
					<span class="focus-input100" data-symbol="&#xf191;"></span></label>
				</div><br>
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button type="submit" class="login100-form-btn">
							Sign Up
						</button>
					</div>
				</div>
			</form>
				<br>
				<div class="sign-center ">
					<span class="txt1">
						Or Sign In Using
					</span>

					<a href="/invologin" class="txt2">
						Sign In
					</a>
				</div>

			</div>
		</div>
	</div>
	
	
</body>
</html>
